
[Version]
	#Config version - DO NOT EDIT
	#Range: > 0
	version = 1

["Debug Settings"]
	#Enable debug mode for additional logging and testing features
	debugMode = false

["Feature Toggles"]
	#Enable ambient sound effects
	enableAmbientSounds = true
	#Enable horror structure spawning
	enableHorrorStructures = true
	#Enable light flicker effects
	enableLightFlicker = true
	#Enable time manipulation effects
	enableTimeManipulation = true
	#Enable corrupted music effects
	enableCorruptedMusic = true

["Error Message Settings"]
	#Chance of error message appearing per tick
	#Range: 0.0 ~ 1.0
	errorChance = 2.0E-4
	#Minimum ticks between error messages
	#Range: > 0
	minErrorDelay = 6000
	#Maximum ticks between error messages
	#Range: > 0
	maxErrorDelay = 12000

["Horror Event Settings"]
	#Chance of ambient sound playing per tick
	#Range: 0.0 ~ 1.0
	ambientSoundChance = 7.0E-4
	#Chance of horror structure spawning per tick
	#Range: 0.0 ~ 1.0
	structureSpawnChance = 5.0E-4
	#Chance of light flickering per tick
	#Range: 0.0 ~ 1.0
	lightFlickerChance = 3.0E-4

["Stalker Settings"]
	#Base chance for the Stalker to attack when spotted
	#Range: 0.0 ~ 1.0
	baseAttackChance = 0.05
	#Maximum chance for the Stalker to attack when spotted
	#Range: 0.0 ~ 1.0
	maxAttackChance = 0.6
	#Minimum duration of a Stalker attack in ticks (20 ticks = 1 second)
	#Range: 20 ~ 1200
	minAttackTime = 300
	#Maximum duration of a Stalker attack in ticks (20 ticks = 1 second)
	#Range: 20 ~ 1200
	maxAttackTime = 400
	#Base movement speed of the Stalker
	#Range: 0.1 ~ 2.0
	movementSpeed = 0.7
	#Movement speed of the Stalker during attacks
	#Range: 0.1 ~ 2.0
	attackSpeed = 0.9
	#Base attack damage of the Stalker
	#Range: 1.0 ~ 20.0
	attackDamage = 3.0
	#Time in ticks until Stalker reaches maximum aggression (144000 = 2 hours)
	#Range: 1200 ~ 288000
	timeUntilFullAggression = 144000

["Cinematic Mode"]
	#Prevent the Stalker from attacking (for cinematics)
	disableStalkerAttacks = false
	#Prevent the Stalker from moving (for cinematics)
	disableStalkerMovement = false
	#Prevent the Stalker from making sounds (for cinematics)
	disableStalkerSounds = false

